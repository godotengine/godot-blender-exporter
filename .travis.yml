language: python
python:
    - 3.4

cache:
    directories:
        - $HOME/.blender-cache

before_install:
    - sudo apt-get update
    - sudo apt-get install --no-install-recommends -y libsdl1.2debian python3-pip scons
    - sudo python3 -m pip install -r requirements.txt

install:
    - tests/install_blender.sh
    - source .envs

script:
    - scons BLENDER=$BLENDER_BIN PYTHON3=$(which python3)
